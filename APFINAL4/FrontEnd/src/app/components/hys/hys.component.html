<div class="row">
  <h1>HARD & SOFT SKILLS</h1>
  <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
  [percent]="10"
  [radius]="100"
  [imageSrc]="'.../../../assets/github.gif'"
  [showImage]="true"
  [imageHeight]="50"
  [imageWidth]="50"
  [showUnits]="false"
  [title]="'HTML'"
  [titleColor]="'pink'"
  [titleFontSize]="'3em'"
  [showSubtitle]="false"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="700"
></circle-progress>
</div>
